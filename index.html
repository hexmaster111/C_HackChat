<!DOCTYPE html>

<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>


    <script type="text/javascript">

        /** @type {HTMLTableElement} */
        // var table = document.getElementById("TblChatLog");
        // var row = table.insertRow(1);
        // var c0 = row.insertCell(0);
        // var c1 = row.insertCell(1);
        // c0.innerHTML="c0"
        // c1.innerHTML="c1"


        function SendMessage_OnClick() {
            var msgtb = document.getElementById("id_message");
            var nicnametb = document.getElementById("id_nickname")
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://192.168.21.167:8082/postchat", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(
                {
                    from: msgtb.value,
                    message: nicnametb.value
                }));
        }

    </script>
</head>

<body>

    <table id="TblChatLog">
        <tr>
            <th>From</th>
            <th>Message</th>
        </tr>
    </table>


    <div>
        <input type="text" id="id_nickname" placeholder="Enter Your Name" />
        <input type="text" id="id_message" placeholder="Type Your Message..." />
        <input type="button" value="Send" onclick="SendMessage_OnClick()" />
    </div>
</body>
</html>
